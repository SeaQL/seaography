[workspace]
members = [".", "cli", "derive", "discoverer", "generator"]

[package]
name = "seaography"
version = "0.3.0"
edition = "2021"
rust-version = "1.60"
authors = ["Panagiotis Karatakis <panagiotiskaratakis@gmail.com>"]
description = "ðŸ§­ A GraphQL framework and code generator for SeaORM"
license = "MIT OR Apache-2.0"
homepage = "https://www.sea-ql.org/Seaography"
documentation = "https://docs.rs/seaography"
repository = "https://github.com/SeaQL/seaography"
keywords = ["async", "graphql", "mysql", "postgres", "sqlite"]
categories = ["database"]

[dependencies]
async-graphql = { version = "^5.0", default-features = false }
seaography-derive = { version = "^0.3.0", path = "./derive" }
sea-orm = { version = "^0.10", default-features = false }
itertools = { version = "0.10.3" }
heck = { version = "0.4.0" }

[features]
default = []
with-chrono = [
  "seaography-derive/with-chrono",
  "sea-orm/with-chrono",
  "async-graphql/chrono",
]
with-decimal = [
  "seaography-derive/with-decimal",
  "sea-orm/with-rust_decimal",
  "async-graphql/decimal",
]
with-json = ["seaography-derive/with-json", "sea-orm/with-json"]
with-uuid = ["seaography-derive/with-uuid", "sea-orm/with-uuid"]
