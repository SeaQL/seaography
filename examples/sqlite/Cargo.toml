[package]
edition = "2021"
name = "seaography-sqlite-example"
version = "1.0.0-rc.3"

[dependencies]
poem = { version = "3.0" }
async-graphql-poem = { version = "7.0" }
async-graphql = { version = "7.0", features = ["decimal", "chrono", "dataloader", "dynamic-schema"] }
dotenv = "0.15.0"
sea-orm = { version = "1.0.0-rc", features = ["sqlx-sqlite", "runtime-async-std-native-tls", "seaography"] }
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1.37" }
tracing-subscriber = { version = "0.3.17" }
lazy_static = { version = "1.4.0" }

[dependencies.seaography]
path = "../../"
version = "1.0.0-rc.3"
features = ["with-decimal", "with-chrono"]

[dev-dependencies]
serde_json = { version = "1.0.103" }

[workspace]
members = []

[patch.crates-io]
sea-query = { git = "https://github.com/SeaQL/sea-query", branch = "column-type-blob" }
sea-orm = { git = "https://github.com/SeaQL/sea-orm", branch = "column-type-blob" }
