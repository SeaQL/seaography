[package]
edition = "2021"
name = "<seaography-package-name>"
version = "0.1.0"

[dependencies]
poem = { version = "3.0" }
async-graphql-poem = { version = "7.0" }
dotenv = "0.15.0"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1.37" }
tracing-subscriber = { version = "0.3.17" }

[dependencies.sea-orm]
version = "~2.0.0-rc"
features = ["<seaography-sql-library>", "runtime-tokio-native-tls", "seaography"]

[dependencies.seaography]
version = "~<seaography-version>" # seaography version
features = ["graphql-playground", "with-decimal", "with-chrono"]

[dev-dependencies]
serde_json = { version = "1.0.103" }

[workspace]
members = []
